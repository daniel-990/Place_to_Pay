<section class="pago">
    <div class="row">
      <div class="col s6">
        <p class="center fuente150px color-orange relleno-alto50px">
          <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
          <i class="fa fa-angle-right" aria-hidden="true"></i>
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </p>
      </div>
      <div class="col s6">
        <div class="datos-pago">
        <h4 class="center fuente30px color-blanco titulo-compra">Datos de la compra</h4>
              <li class="contenido-pago" ng-repeat="datosPago in vm.dataP">
                <div class="">
                    <p>
                        <strong>Número de referencia: </strong>
                        <span class="">{{datosPago.numReferencia}}</span>
                        <br>
                        <strong>Valor total: </strong>
                        <span class="">{{datosPago.valorTotal}} $</span>
                        <br>
                        <strong>Descripción del pago a realizar: </strong>
                        <br><br>{{datosPago.DescripPagRealizar}}
                        <hr>
                        <a  ui-sref="route2" 
                            href="#!" 
                            class="btn waves-effect waves-light fondo-naranja">Continuar con el pago</a>
                    </p>
                </div>
            </li>
        </div>
      </div>
    </div>
</section>
